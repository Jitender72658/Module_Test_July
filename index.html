<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forcast</title>
    <link  rel="stylesheet"   href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow&family=Inter:wght@600&family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header class="project-header">
        <h1>Weather Cities Project</h1>
    </header>
    <section class="main-div" id="main-section">
        <div class="search-div">
            <img src="./Images/magnifyingglass.png">
           <label for="serach"></label>
           <input type="text" id="serach" name="serach" placeholder=" Search for a city or airport">
        </div>
        <div class="add-btn">
            <button type="submit" id ='add-city'>Add City</button>
             <div class="form-container hidden" id = "formContainer">
                   <div id="formContent">
                        <h2>Add City Name</h2>
                        <form id="cityForm">
                                <label for="cityName">City Name:</label>
                               <input type="text" id="cityName" name="cityName" required>
                               <br><br>
                                <div id="cityAlreadyExistDiv" class="already-exist-city-div">
                                   <h4 class="already-exist-city" id="cityAlreadyExist">City Already Present</h4> 
                                   <button id="closeButton2">Close</button>
                                </div>
                                <div class="btn-div" id="btnDiv">
                                 <button id="closeButton1">Close</button>
                                 <button type="submit" id="form-submit-btn">Submit</button>
                                </div>
                        </form>
                   </div>
            </div> 
        </div>
    </section>
    <section class="content-section" id="weather-data">
       
    </section>

            </div>

</body>
</html>
